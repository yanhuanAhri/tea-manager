<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <link rel="Shortcut Icon" href="images/mzj.ico">
  <title>茶叶公司销售后台管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"></link>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="dist/css/font-awesome.min.css"></link>
  <!-- Ionicons -->
  <link rel="stylesheet" href="dist/css/ionicons.min.css"></link>
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.css"></link>
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css"></link>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="dist/css/html5shiv.min.js"></script>
  <script src="dist/css/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">茶叶公司销售后台管理系统</p>

    <form action="login" method="post">
      <div class="alert alert-danger alert-dismissible"
          th:if="${errorText}"
          th:text="${errorText}">
      </div> 
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="用户名" name="account" focus></input>
        <span class="fa fa-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password"></input>
        <span class="fa fa-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
             <!--  <input type="checkbox" name="rememberMe"></input> 记住我 -->
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!--<a href="#">我忘了密码？</a>-->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
$(function () {
  $('input').iCheck({
    checkboxClass: 'icheckbox_square-blue',
    radioClass: 'iradio_square-blue',
    increaseArea: '20%' // optional
  });

  $("input[name='account']").focus();
});
</script>
</body>
</html>
