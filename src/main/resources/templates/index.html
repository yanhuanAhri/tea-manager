				</a>

				<div class="navbar-custom-menu">

										property="name" /></span>
						</a>
							<ul class="dropdown-menu">
								<!-- User image -->
								<li class="user-header"><img ng-src="{{avatar}}" class="img-circle">

									</p>
								</li>
								<!-- Menu Footer-->

									<div class="pull-right">

							<!--</li>-->

					<li class="treeview"
						ng-repeat="menu in mainMenu | filter:menuFilter "><a href="#">
							<i class="{{menu.icon !='' ? menu.icon:'fa fa-folder'}}"></i> <span ng-bind="menu.name"></span> <span
							class="pull-right-container" ng-if="menu.child.length > 0">
								<i class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu" ng-if="menu.child.length > 0">
							<li ng-repeat="schild in menu.child track by $id(schild)"><a
								href="#{{schild.code}}" ng-click="openTab(schild.url, schild.name, schild.id, schild.code)">
									<i class="{{schild.icon !='' ? schild.icon:'fa fa-folder'}}"></i> {{schild.name}} <span
									class="pull-right-container" ng-if="schild.child.length > 0">
										<i class="fa fa-angle-left pull-right"></i>
								</span>
							</a>
								<ul class="treeview-menu" ng-if="schild.child.length > 0">
									<li ng-repeat="tchild in schild.child track by $id(tchild)">
										<a href="#{{tchild.code}}" ng-click="openTab(tchild.url)"> <i
											class="{{tchild.icon !='' ? tchild.icon:'fa fa-circle-o'}}"></i> {{tchild.name}} <span
											class="pull-right-container" ng-if="tchild.child.length > 0">
												<i class="fa fa-angle-left pull-right"></i>
										</span>
										</a>
									</li>
								</ul></li>
						</ul></li>
				</ul>

<style>
	.tab-content {
		position: relative;
	}
	.content-mask {
		position: absolute;
		z-index: 9999;
		background: #ffffff;
		width: 100%;
		height: 100%;
	}
</style>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Main content -->
			<section class="content">
				<div id="tab-menu">
					<div class="menu">
						<ul id="scrollbar">
							<li ng-class="{'active': tab.active == true}" ng-repeat="tab in tabs" ng-click="activeTab(tab.id)">
								<a id="tab-{{tab.id}}" href="#{{tab.code}}" data-toggle="tab" ng-bind="tab.name" data-name="{{tab.name}}"></a>
								<span ng-show="$index > 0" aria-hidden="true" ng-click="closeTab(tab.id)" class="fa fa-close tab-close"></span>
							</li>
						</ul>
					</div>
					<div class="page">
						<a ng-click="forward()"><i class="fa fa-chevron-left"></i></a>
						<a ng-click="backoff()"><i class="fa fa-chevron-right"></i></a>
					</div>
				</div>
				<div class="clear"></div>
				<div class="tab-content">
					<div ng-class="contentMask"></div>
					<div ng-repeat="tab in tabs" class="tab-pane fade {{tab.active ? 'in active' : ''}}" id="{{tab.id}}" ui-view="{{tab.code}}">
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		</div></div>
