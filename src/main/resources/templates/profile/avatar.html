<link rel="stylesheet" href="plugins/ngImgCrop/0.3.2/ng-img-crop.css"></link>
<style>
.cropArea {background: #f5f5f5;overflow: hidden;width:100%;height:300px;}
.profile-avatartitle{text-align:center; line-height:40px;}
.profile-filebtn{margin:10px 0;}
.profile-avatarcropimg img{width:220px; height:220px; border-radius:50%; margin:10px 0;}
.profile-avatarcropimg{text-align:center;}
</style>
<div class="modal-dialog ">
	<form class="form-horizontal" name="myForm" novalidate role="form"
		ng-submit="addAvatar()">
		<div class="modal-content" style="box-shadow: none;">
			<div class="modal-header ng-scope">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close" ng-click="cancel()">
					<span aria-hidden="true">×</span>
				</button>
				<h3 class="modal-title" id="modal-title">修改头像</h3>
			</div>
			<div class="modal-body ng-scope" id="modal-body">
				<div class="box-body">
					<div class="profile-filebtn"><input type="file" id="fileInput" ng-click="myCropperInit()"/></div>
					<div class="cropArea">
						<img-crop image="myImage" result-image="myCroppedImage"></img-crop>
					</div>
					<div class="profile-avatartitle">预览图片:</div>
					<div class="profile-avatarcropimg">
						<img ng-src="{{myCroppedImage}}" />
					</div>

				</div>
				<div class="modal-footer ng-scope">
					<button type="button" class="btn btn-default pull-left"
						data-dismiss="modal" ng-click="cancel()">取消</button>
					<button type="submit" class="btn btn-primary">保存</button>
				</div>
			</div>
		</div>
	</form>
</div>
