<div class="modal-dialog ">
	<form class="form-horizontal" name="myForm" novalidate role="form"
		ng-submit="">
		<!-- <div class="modal-content"> -->
			<div class="modal-header ng-scope">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
					<span aria-hidden="true">×</span>
				</button>
				<h3 class="modal-title" id="modal-title">退款</h3>
			</div>
		<div class="modal-body ng-scope" id="modal-body">


				<div class="box-body">
					<div class="form-group">
						<label for="reason" class="col-sm-2 control-label">原因</label>
						<div class="col-sm-10">
							<textarea class="form-control"  rows="3" cols="25" id="reason" ng-model="reason"
							 name="reason" placeholder="不通过时必填" ng-maxlength="100">
							</textarea>
							<div style="color: red" ng-messages="myForm.reason.$error"
								ng-messages-multiple>
								<p class="error" ng-message="maxlength">最大长度为100个字符</p>
							</div>
							<div>已经输入{{reason.length ? reason.length:0}}/100个字符</div>
						</div>
					</div>
					
				</div>
			<div class="modal-footer ng-scope">
			<button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="audit(0)">不通过</button>
            <button type="button" class="btn btn-primary" ng-click="audit(1)" >通过</button>
			</div>
		</div>
	</form>
</div>
